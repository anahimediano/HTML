<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <style>
        .input-area {
            color: rgb(241, 179, 226);
        }
    </style>
</head>
<body>
    <form>
        <label for="test-checkbox">First Name:</label>
        <input class="input-area" type="First Name" name="test-checkbox" required>
        <p> </p>
        <label for="test-checkbox">Last Name:</label>
        <input class="input-area" type="Last Name" name="test-checkbox" required>
        <p> </p>
        <label for="test-checkbox">Email:</label>
        <input class="input-area" type="Email" name="test-checkbox" required>
        <p> </p>
        <label for="test-checkbox">Birthdate:</label>
        <input class="input-area" type="Birthdate" name="test-checkbox" required>
        <p> </p>
        <label for="Age">Select your Age:</label>
        <select name="Age">
            <option>12-15</option>
            <option>16-18</option>
            <option>19-21</option>
            <option>22-24</option>
            <option>25-27</option>
            <option>28-30</option>
            <option>31-33</option>
            <option>34-36</option>
            <option>37-39</option>
            <option>40+</option>
        </select>
        <p> </p>
        <label for="test-checkbox">Nationally:</label>
        <input class="input-area" type="Nationally" name="test-checkbox" required>
        <p> </p>
        <label for="test-checkbox">Gender:</label>
        <input class="input-area" type="Gender" name="test-checkbox" required>
        <p> </p>
        <label for="test-checkbox">Favorite Color:</label>
        <input class="input-area" type="Favorite Color" name="test-checkbox" required>
        <p> </p>
        <label for="test-checkbox">New Password:</label>
        <input class="input-area" type="New Password" name="test-checkbox" required>
        <p> </p>
        <input type="submit">
        <p> </p>
        <input type="reset">
    </form>
</body>
</html>
